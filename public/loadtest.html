			/*

			var numbers = ["14042190686","14043683736","16782187293","14044326704","14047831517","14042725440"];
			var interval = 180000;
			var intervalID;
			
			$(document).ready(function()

    		var messageNumber = 0;
    		
    		function sendMessage()

    			$.post("testcurl.php", {number: phoneNumber},function(data)

	    				//if(messageNumber >= (60000/interval)*4) // 4 minutes at intervals
	    				if(messageNumber >= (numbers.length*3))
    						clearInterval(intervalID);
    				}
    			);
    		}
